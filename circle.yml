dependencies:
  pre:
    - sudo apt-get install expect-dev
    - wget https://buildroot.org/downloads/buildroot-2017.02.3.tar.gz
    - tar xfz buildroot-2017.02.3.tar.gz -C ~/
    - rsync -vrtza . ~/buildroot-2017.02.3/
    - cp config .config:
      pwd: ~/buildroot-2017.02.3/
    - make toolchain
      pwd: ~/buildroot-2017.02.3/
    - bash build.sh:
      pwd: ~/buildroot-2017.02.3/
