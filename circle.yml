dependencies:
  pre:
    - sudo apt-get install expect-dev
    - wget https://buildroot.org/downloads/buildroot-2017.02.3.tar.gz
    - mkdir ~/workspace
    - tar xfz buildroot-2017.02.3.tar.gz -C ~/workspace
    - rsync -vrtza . ~/workspace/
    - cp config .config:
      pwd: ~/workspace/
    - bash build.sh:
      pwd: ~/workspace/
